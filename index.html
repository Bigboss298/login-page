<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Legend</title>
    <style>
        legend {
            text-align: center;
        }
    h4::after {
        content: '';
        width: 30px;
        height: 3px;
        background: seagreen;
        border-radius: 3px;
        position: absolute;
        top: 130px;
        left: 50%;
        transform: translateX(-50%)
}

    </style>
        
    </style>
</head>

<body>
  <form action="" class="form-group container mt-5 rounded border" style="max-width: 300px;">
         <fieldset >
               <legend><h4  class="text-success my-5">Sign In</h4></legend>
             <div class="form-group">
                 <label for="Name">Username:</label>
                 <input type="text" id="Name" class="form-control"  name="">
             </div>
             <div class="form-group">
                 <label for="Password">Password:</label>
                 <input type="password" id="Password" class="form-control" name="">
             </div>
             <div class="small">
                 <input type="checkbox" name="showpass" id="showpass">
                 <label for="showpass mt-0">Show Password</label>
             </div>
          
             <input type="button" value="Login" class="btn btn-success btn-block mt-4 mb-4">
             
                <a href="http://"><p>Forgot Password?</p></a>
             
           
         </fieldset>
  </form>
</body>

</html>
